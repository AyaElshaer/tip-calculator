<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Tip calculator app</title>
  </head>
  <body>
    <main class="container">
      <header class="logo">
        <img src="./images/logo.svg" alt="logo" />
      </header>

      <section class="card">
        <div class="bill-container">

          <div class="bill">
            <div class="input-label">
              <h3>Bill</h3>
              <div class="error-bill-msg">Enter only numbers</div>
            </div>
            
            <div class="input-wrapper">
              <input class="input-text" type="text" name="input-bill"  id="bill-input" placeholder="0">
              <img src="./images/icon-dollar.svg" alt="dollar-icon" class="icon">
            </div>
          </div>

          <div class="tip-container">
            <h3>Select Tip %</h3>
            <div class=" selected-tip">
              <div class="tip"> 5%</div>
              <div class="tip"> 10%</div>
              <div class="tip btn-active"> 15%</div>
              <div class="tip"> 25%</div>
              <div class="tip"> 50%</div>
              <div class=" custom-input-tip" >
                <input class=" input-tip" type="text" name="input-tip" id="custom-tip" placeholder="Custom" >
                <p class="percentage">%</p>
              </div>
            </div>
          </div>

          <div class="num-of-people">
            <div class="input-label">
              <h3>Number of People</h3>
              <div class="error-people-msg"></div>
            </div>
            
            <div class="input-wrapper">
              <input class="input-text" type="text" name="people-number" id="input-people" placeholder="0" >
              <img src="./images/icon-person.svg" class="icon" alt="icon">
          </div>
          </div>

        </div>

        <div class="stats-person">
          <div class="stats">
            <div class="tip-per-person">
              <p>
                Tip Amount <br />
                <span>/  person</span> 
              </p>
              <div class="value">$0.00</div>
            </div>
  
            <div class="total-person">
              <p>
                Total Amount <br />
                <span>/  person</span> 
              </p>
              <div class="value">$0.00</div>
            </div>
          </div>
          

          <button class="reset">Reset</button>
        </div>
      </section>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
